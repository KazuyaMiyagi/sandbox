name: reviewdog

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: reviewdog/action-tflint@41b4770c9d9e50741c20e431986b33124a07ca52 # v1.24.2
        with:
          github_token: ${{ secrets.github_token }}
          working_directory: ${{ github.workspace }}
          reporter: github-pr-review
          tflint_init: true
          tflint_config: ${{ github.workspace }}/tflint/tflint.hcl
          # default: "--call-module-type=all"
          # all だと terraform init をする必要がある
          flags: >-
            --recursive
            --call-module-type local

  trivy:
    name: Trivy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: reviewdog/action-trivy@0cab87b781d62e7b01ca66d2900484dedba06306 # v1.13.10
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: github-pr-review
          level: info
          fail_on_error: true
          trivy_version: latest
          trivy_command: config
          trivy_target: .

  detect-secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: reviewdog/action-detect-secrets@552b464395146bb9111797a188db7060808a1615 # v0.29.0
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: false
          filter_mode: added
          level: error
          reporter: github-pr-review
